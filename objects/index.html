<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" async></script>
        <title>Objects</title>
    </head>
    <body>
        <h2>Objects</h2>
        
        <fieldset  id="squareFieldset">
            <legend>Square:</legend>
            
                <label>Width: <input id="width" type="text"/></label>
            
                <label>Area: <input id="area" type="text"/></label>
            
                <button id="calculate">Calculate area</button>
                
        </fieldset>
        
        <fieldset id="rectangleFieldset">
            <legend>Rectangle:</legend>
            
            <label>Width: <input id="width" type="text"/></label>
            
            <label>Height: <input id="height" type="text"/></label>
            
            <label>Area: <input id="area" type="text"/></label>
            
            <button id="calculate">Calculate area</button>
            
        </fieldset>
        
        
        <fieldset  id="сubeFieldset">
            <legend>Cube:</legend>
            
            
            <label>Width: <input id="width" type="text"/></label>
            
            <label>Height: <input id="height" type="text"/></label>
            
            <label>Depth: <input id="depth" type="text"/></label>
            
            <label>Area: <input id="area" type="text"/></label>
            
            <button id="calculate">Calculate area</button>
        </fieldset>
        
        <fieldset  id="triangleFieldset">
            <legend>Triangle:</legend>
            
            
                <label>Base: <input id="base" type="text"/></label>
                
                <label>Side: <input id="side" type="text"/></label>
                
                <label>Area: <input id="area" type="text"/></label>
                
                <button id="calculate">Calculate area</button>
        </fieldset>

    </body>
</html>
